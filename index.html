<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI - Portofolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="toggle-theme">🌓 Ganti Mode </button>
    <div class="chat-container">
        <h1>Chat AI</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pesan..." required />
            <button type="submit">Kirim</button>
        </form>
        <button id="delete-history">🗑️ Hapus Riwayat</button>
    </div>

  <script src="main.js"></script>
</body>
</html>
